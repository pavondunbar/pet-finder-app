<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pavon's Pet Finder WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="style.css" /> -->   
</head>
<body>
    
   <header>
       <p><center><h2>Pavon's</h2></center></p>
       <center><img src="/logo.fb412750.png" width="175px" height="175px" alt="Pet-Finder"></center>
       <p><center><h2>Pet Finder</h2></center></p>
       <br>
   </header>

   <div class="container">
       <form id="pet-form">
           <div class="form-group">
               <label for="animal"><h4><b>Select Pet Breed</b></h4></label>
               <select id="animal" class="form-control form-control-lg mb-3">
                   <option value="cat">Cat</option>
                   <option value="dog">Dog</option>
                   <option value="bird">Bird</option>
               </select>
               <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter Your Zip Code">
               <input type="submit" value="Find Your New Friend!" class="btn btn-dark btn-lg btn-block mt-3">
           </div>
       </form>
       <!-- Result Output-->
       <div id="results">

       </div>
       <div id="footer">
           <p><center><b>Made with <font color="red">LOVE</font> by Pavon Dunbar</b></center></p>
       </div>
   </div>
<script src="/main.fb6bbcaf.js"></script>   
</body>

</html>
